<div class='user-list-item span6' data-id='{{user.erp_profile.pk}}' data-link='{{link_type}}' data-link-id='{{link_id}}'>
	<div class='span12'>
		<div class='profile-pic-container span1'>
			<img src="" data-id="{{user.id}}" data-fbid=" {{ user.profile.fbid }} " class="admin_portal-user-pic display_pic">
		</div>
		<div class='user-display-name span10'>
		
			<h5>
			<a href='{%url "wall" user.erp_profile.wall.id%}'>
				{{user.first_name}}&nbsp;{{user.last_name}}</a>
			{% if user.erp_profile.nickname %} 
				<small>{{ erp_profile.nickname }}</small>
			{% endif %}
			
			<a class='remove-btn user-remove link_no_style' data-id='{{user.erp_profile.pk}}' data-link='{{link_type}}' href="javascript:void(0)">
                <i class="icon-trash"></i>
                <span class="label important label-head ">Delete</span>
            </a>
			</h5>
			&nbsp;
			
		</div>
	</div>
</div>
