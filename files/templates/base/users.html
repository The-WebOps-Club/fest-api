{% once users_topbar_styles_and_scripts %}
<style>
	.users_title_inner {
	}
	.users_title_inner .users_title {
		font-size : 13px;
	}
	.users_title_inner .users_link {
		font-size : 11px;
		margin: 2px 2px;
		font-weight : 100;
	}
	.users_title_inner .users_link.active a {
		color : black;
		text-decoration: none;
	}
	.users_contents_inner {
		
	}
	.users_contents_inner .user {
		border-bottom : 1px solid #ddd;
		padding: 5px 10px;
	}
	.users_contents_inner .user:last-child {
		border-bottom : 0px;
	}
	.users_contents_inner .user .profile_dp {
		height : 50px;
		width : 50px;
		position : absolute;
	}
	.users_contents_inner .user .user_body {
		margin-left : 60px;
		height : 43px;
		font-size : 11px;
	}
	.users_contents_inner .user .user_body .profile_name {
		font-weight: bold;
	}
	.users_contents_inner .user .user_foot {
		margin-left : 60px;
		color : #aaa;
	}
</style>	
<script>
$( document ).ready(function() {
	$(".userButton").popover({
		"animate": true,
		"delayIn": 200,
		"delayOut": 200,
		"placement": "below",
		"html": true,
		"title": users_title,
		"content": users_content,
		"trigger": "manual",
		"myClass": "jewel_popover popover_users"
	})

	function users_title() {
		return $(".users_title").html()
	}

	function users_content() {
		return $(".users_content").html()
	}
	$(".userButton").click( function(e) {
		$(".userButton").popover("toggle")
		$(".notifButton").popover("hide")
		$(".messageButton").popover("hide")
		$(".settingsButton").popover("hide")
		e.preventDefault()
	})
	
});
</script>
{% endonce %}
