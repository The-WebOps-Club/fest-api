{% load staticfiles %} 
{% load humanize %} 


<div class="row-fluid" id="banner" style="">
    <div class="span12" id="banner_wrapper">

        <div class="span12" id="banner_pic">
            <div id="banner_profile">
                <a href="">
                    <img src="{% static 'img/temp/profile_big.jpg' %}" />
                </a>
            </div>
            <span class="banner_title">{{ wall.name }}</span>
        </div>
        <div class="span12" id="banner_bar">
            <div class="banner_item"><a href="{% url 'wall' wall.id %}" class="banner_link {% if current_page == 'wall' %}active{% endif %}">Wall</a><i class="selection_caret"></i>
            </div>
            <div class="banner_item"><a href="" class="banner_link {% if current_page == 'profile' %}active{% endif %} ">Profile</a><i class="selection_caret"></i>
            </div>
            <div class="banner_item"><a href="" class="banner_link {% if current_page == 'media' %}active{% endif %} ">Media</a><i class="selection_caret"></i>
            </div>
            <div class="banner_item"><a href="" class="banner_link {% if current_page == 'portals' %}active{% endif %} ">Portals</a><i class="selection_caret"></i>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
#banner {
    background-color: white;
    min-height : 200px;
    max-height: 500px;
}
#banner .banner_title {
    font-size : 2em;
    width: 150px;
    margin : 20px;
    margin-left : 200px;
    padding : 4px;
    position : absolute;
}
#banner_profile {
    background: rgba(250, 250, 250, 1);
    -webkit-border-radius: 3px;
    -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07);
    border : 1px solid #aaa;
    height : 150px;
    width: 150px;
    margin : 20px;
    padding : 4px;
    position : absolute;
}
#banner_profile img {
    height : 150px;
    width: 150px;
}
#banner_pic {
    background: -webkit-linear-gradient(top, white, #ccc);
    min-height : 200px;
    max-height: 500px;
}
#banner_bar {
    height : 40px;
    border : 1px solid #ddd;
}
#banner_bar .banner_item {
    display : inline-block;
    border-right: 1px solid #ddd;
    width : auto;
    height : 16px;
    line-height: 16px;
    font-size : 14px;
    font-weight : bold;
    padding : 10px 30px;
    margin : 0px;
    vertical-align: middle;
}
#banner_bar .banner_item.active .banner_link, #banner_bar .banner_item .banner_link.active {
    color : black;
    text-decoration : none;
}
.selection_caret {
    background-image: url({% static 'img/fb_icons_4.png' %});
    background-repeat: no-repeat;
    background-size: auto;
    background-position: -267px -239px;
    display: block;
    height: 6px;
    width: 9px;
}

#banner_bar .banner_item.active .banner_link + .selection_caret, #banner_bar .banner_item .banner_link.active + .selection_caret {
    visibility : visible;
}
#banner_bar .banner_item > .selection_caret {
    position : relative;
    margin : auto;
    top : 7px;
    visibility : hidden;
}
</style>
